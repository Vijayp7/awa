
<!DOCTYPE html>
<html>
  <head>
    <title>Website Name</title>
    <meta charset="utf-8"> 
    <base href="../">
    
    <!-- CSS -->
    <!-- favicon -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <!-- components css -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- responsive css stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
   
  </head>
  <body>
    <div id="wrapper">
        <div class="login-wrapper">
          <!-- login -->
          <div class="login card">
            <div class="card-header">
              <h3>Reset your password</h3>
            </div>
            <div class="card-content">
              <form>
                <div class="form-group">
                  <label for="password">New password</label>
                  <input type="password" class="form-control" placeholder="New password" name="otp">
                </div>
                <div class="form-group">
                  <label for="password">Confirm password</label>
                  <input type="password" class="form-control" placeholder="Confirm password" name="otp">
                </div>
                <button type="button" class="btn btn-gradient" data-toggle='modal' data-target='#reserPswrdSuccess'>Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <!-- reset password suffectfull -->
    <div id="reserPswrdSuccess" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Reset password</h4>
          </div>
          <div class="modal-body">
            <p>Your password has been changed sucessfully</p>
            <button type="button" class="btn btn-gradient" onclick="window.location.href='lab-faculty/login.html'">login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- js includes -->
    <!-- jquery library -->
    <script src='js/jquery-3.3.1.min.js'></script>

    <!-- Latest bootstrap compiled JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
